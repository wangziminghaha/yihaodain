<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/register.css">
</head>
<body>
	<header id="headNav">
		<div class="innerNav cf">
			<a class="fl" href="#"><img src="images/loginlogo.jpg" alt=""></a>
			<div class="headFont fr">
				<span>您好，欢迎光临1号店！<a href="loadpage.html">请登录</a></span>
				<a class="helpLink" href="#"><i class="runbun"></i>帮助中心<i class="turnb"></i></a>
			</div>
			<div class="outHelp">
				<ul class="helpYou" style="display: none;">
					<li><a href="#">包裹跟踪</a></li>
					<li><a href="#">常见问题</a></li>
					<li><a href="#">在线退换货</a></li>
					<li><a href="#">在线投诉</a></li>
					<li><a href="#">配送范围</a></li>
				</ul>
			</div>
		</div>
	</header>
	<section id="secTab">
		<form action="#" id="registerForm">
			<div class="innerTab">
		<h2>1号店注册</h2>
		<div class="tableItem">
	        <input type="text" name="phone" id='email'required placeholder="手机号码" pattern="^1[3578]\d{9}$"/>
	    </div>
	    <div class="cf">
			<div class="tableItem onlyItem fl">
				<input class="yanzheng" type="text" name="yanzheng" placeholder="验证码" />
		    </div>
	    	<a class="tableText fr" id="btn2" href="#">获取验证码</a> <span id="ss"></span>
	    </div>
		<div class="tableItem">
	        <input type="password" name="password" id="mi1" required placeholder="设置密码"  pattern="^\w{6,10}$"/>
	    </div>
		<div class="tableItem">
	        <input type="password" name="rePassword" id="mi2" required placeholder="确认密码" pattern="^\w{6,10}$"/>
	    </div>
	    <p class="clickRegist">点击注册，表示您同意1号店 <a href="#">《服务协议》</a></p>
	    <input type="submit" class="tableBtn" id='aa'  value="同意协议并注册">
	</div>
		</form>
	</section>
	<footer id="footNav">
		<p><a href="#">沪ICP备13044278号</a>|&nbsp;&nbsp;合字B1.B2-20130004&nbsp;&nbsp;|<a href="#">营业执照</a></p>
		<p>Copyright © 1号店网上超市 2007-2016，All Rights Reserved</p>
	</footer>
</body>
<script>	
	var one=document.getElementById('email');
	var btn=document.getElementById('aa');
	var m1=document.getElementById('mi1');
	var m2=document.getElementById('mi2');
//获取验证码
  		var btn2=document.getElementById('btn2')
		var span=document.getElementById('ss');
		var num=30;
		var timer=null;
		btn2.onclick=function()
		{
			timer=setInterval(auto,1000);
			btn2.disabled=true;
		}
		function auto()
		{
			num--;
			if(num<=0)
			{
				clearInterval(timer);
				span.innerHTML='重获验证码';
				btn2.disabled=false;
				num=30;
			}
			else
			{
				span.innerHTML=num+'秒之后获取验证码';
			}
		}
	btn.onclick=function(){
		if(one.value.length!=11){
			alert('手机号长度不对')
			return false;
		}
		else if(m1.value!==m2.value){
			alert('两次密码不一致')
			return false;
		}
		else{
			alert('登陆成功')
		}
	}

</script>
</html>
